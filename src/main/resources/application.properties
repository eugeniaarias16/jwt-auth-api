#SPRING BOOT CONFIGURATION
spring.application.name=Spring Security JWT API
server.port=8080
server.servlet.context-path=/api/v1

#SPRING SECURITY CONFIGURATION
spring.security.user.name=${SS_USERNAME}
spring.security.user.password=${SS_PASSWORD}

#DATABASE CONFIGURATION
##JPA/HIBERNATE
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:create-drop}
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

## DATABASE CONNECTION
spring.datasource.url=${BD_URL:jdbc:mysql://localhost:3306/spring_security_jwt?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${BD_USER}
spring.datasource.password=${BD_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JWT CONFIGURATION
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=${JWT_EXPIRATION_MS:1800000} 
app.jwt.issuer=${JWT_ISSUER}
app.jwt.refresh-expiration-ms=${JWT_REFRESH_EXPIRATION_MS:86400000}
security.jwt.private.key=${JWT_SECRET}
security.jwt.user.generator=${JWT_ISSUER}

#PROFILE SPECIFIC SETTINGS
spring.profiles.active=${SPRING_PROFILE:dev}
